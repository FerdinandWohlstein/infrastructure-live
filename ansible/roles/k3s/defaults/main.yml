---
# Default variables for k3s role

# K3s installation
k3s_force_reinstall: false

# K3s network configuration
k3s_bind_address: "0.0.0.0"
# Note: advertise-address and node-ip are auto-detected from ansible_default_ipv4.address

# K3s cluster networking
k3s_cluster_cidr: "10.68.0.0/16"
k3s_service_cidr: "10.69.0.0/16"

# K3s options
k3s_disable_network_policy: true
k3s_write_kubeconfig_mode: "644"

# ArgoCD
argocd_namespace: argocd
