---
# Default variables for common role

# System packages to install
common_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - ufw
  - python3-pip
  - python3-kubernetes
  - unattended-upgrades
  - wireguard

# Docker packages
common_docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io

# Fallback Docker packages (Ubuntu repository versions)
common_docker_fallback_packages:
  - docker.io
  - containerd

# WireGuard defaults
common_wireguard_listen_port: "51820"
