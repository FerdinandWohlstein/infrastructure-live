apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: root-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: kubernetes/apps
    repoURL: "{{ repo_url }}"
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
