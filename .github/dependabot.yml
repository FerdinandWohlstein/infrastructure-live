# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 5

  # Terraform providers and modules
  - package-ecosystem: "terraform"
    directory: "/terraform/k3s-cluster"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "infra(deps)"
    labels:
      - "dependencies"
      - "terraform"
    open-pull-requests-limit: 5

  # Terraform modules directory
  - package-ecosystem: "terraform"
    directory: "/terraform/modules/compute-node"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "infra(deps)"
    labels:
      - "dependencies"
      - "terraform"

  - package-ecosystem: "terraform"
    directory: "/terraform/modules/security-group"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "infra(deps)"
    labels:
      - "dependencies"
      - "terraform"
